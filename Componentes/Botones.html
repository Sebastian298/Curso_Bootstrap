<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Botones</title>
</head>
<body>

    <div class="container">
        <div class="row pt-3">
            <div class="col-7">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-info">Boton</button>
                <button type="button" class="btn btn-light">Boton</button>
                <button type="button" class="btn btn-link">Boton</button>
                <button type="button" class="btn btn-primary">Boton</button>
                <button type="button" class="btn btn-secondary">Boton</button>
                <button type="button" class="btn btn-warning">Boton</button>
                <button type="button" class="btn btn-success">Boton</button>
                <button type="button" class="btn btn-danger">Boton</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a href="#" class="btn btn-info">Enlace</a>
                <button class="btn btn-info">Boton</button>
                <input type="button" class="btn btn-info" value="Boton input">
                <input type="submit" class="btn btn-info" value="Boton submit">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-info">Boton</button>
                <button type="button" class="btn btn-outline-light">Boton</button>
                <button type="button" class="btn btn-outline-link">Boton</button>
                <button type="button" class="btn btn-outline-primary">Boton</button>
                <button type="button" class="btn btn-outline-secondary">Boton</button>
                <button type="button" class="btn btn-outline-warning">Boton</button>
                <button type="button" class="btn btn-outline-success">Boton</button>
                <button type="button" class="btn btn-outline-danger">Boton</button>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-6">
                <button class="btn btn-info btn-lg">Large button</button>
                <button class="btn btn-success btn-lg">Large button</button>
                <hr><br>
                <button class="btn btn-danger btn-sm">Small button</button>
                <button class="btn btn-dark btn-sm">Small button</button>
                <hr><br>
                <button class="btn btn-danger btn-lg btn-block">Block button</button>
                <button class="btn btn-dark btn-lg btn-block">Block button</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-7">
                <h2>Disabled Buttons</h2>
                <hr>
                <button type="button" class="btn btn-info" disabled>Boton</button>
                <button type="button" class="btn btn-light" disabled>Boton</button>
                <button type="button" class="btn btn-link" disabled>Boton</button>
                <button type="button" class="btn btn-primary" disabled>Boton</button>
                <button type="button" class="btn btn-secondary" disabled>Boton</button>
                <button type="button" class="btn btn-warning" disabled>Boton</button>
                <button type="button" class="btn btn-success" disabled>Boton</button>
                <button type="button" class="btn btn-danger" disabled>Boton</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

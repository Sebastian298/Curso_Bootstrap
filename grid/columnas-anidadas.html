<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Plantilla</title>
    <style>
      .container{
          margin-top: 20px;
      }
      .row{
          background: #e8e8e8;
      }
      .columna{
          background: #f2f2f2;
          text-align: center;
          border: 1px solid #4d5061;
      }
      .columna-interior{
          background: #e8e8e8;
          border: 1px solid #4d5061;
          padding: 10px;
      }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="columna col-md-6">
                Columna 1
                <div class="row">
                    <div class="col  columna-interior">Columna Anidada 1</div>
                    <div class="col  columna-interior">Columna Anidada 2</div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 columna-interior">Columna Anidada 3</div>
                    <div class="col-md-6 col-sm-12 columna-interior">Columna Anidada 4</div>
                </div>
            </div>
            <div class="columna col-md-6">
                Columna 2
                <div class="row">
                    <div class="col columna-interior">Columna Anidada 5</div>
                    <div class="col columna-interior">Columna Anidada 6</div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
